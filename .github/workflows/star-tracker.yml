name: ‚≠ê Star Tracker

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  track-stars:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Star History
        uses: MaoLongLong/star-history@v1
        with:
          repo: PavelMelnik94/llm-for-frontend-study
          path: assets/star-history.svg

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update star history'
          file_pattern: 'assets/star-history.svg'
